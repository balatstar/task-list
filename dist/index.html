<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Task List</title>
<script defer src="main.js"></script></head>
<body>
  <main class="flex-wrap">
    <h1>Today's To Do <img src="cd7f3c4b7878a14852e9.png" class="h1-reload"></h1>
    <form id="newtask">
      <input type="text" name="addnew" id="addnew" placeholder="Add to your list..."> <img src="a81c059b6da89a8cc479.png" class="newtask-return">
    </form>
    <form id="tasklist-main">
      <div class="tasklist"></div>
      <button class="tasklist-btn">Clear all completed</button>
    </form>
  </main>
</body>
</html>
